{% load static %}
<!-- chat/templates/chatapp/login.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet prefetch' href="{% static 'styles/form.css' %}">
    <link rel="icon" href="{% static 'images/chatlogo.svg' %}" type="image/x-icon">
    <title>Login</title>
</head>

<body>

    {% if message %}
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                alert("{{message}}");
            })
        </script>
    {% endif %}

    <div class="container">
        <div class="row vertical-center">
            <div class="col-md-6 offset-md-3">
                <div class="card my-5">
                <form class="card-body p-lg-5" action="{% url 'chatapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <div class="mb-5">
                            <img class="form-header-image" src="{% static 'images/chatlogo.svg' %}">
                            <h2 class="form-header-title">Chaticon</h2>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-field form-field" id="username" name="username" placeholder="Username">
                        <label>Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label>Password</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-4 w-100">Login</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-10 text-dark">Not Registered? <a href="{% url 'chatapp:register' %}" class="text-dark fw-bold"> <br> Register Here</a>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
